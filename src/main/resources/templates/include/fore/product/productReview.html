<div th:fragment="html"> 
	<div class="productReviewDiv" v-show="showReview" >
		<div class="productReviewTopPart">
			<a  href="#nowhere" class="productReviewTopPartSelectedLink" @click="toggle2Detail">商品详情</a>
			<a  href="#nowhere" class="selected">累计评价 <span class="productReviewTopReviewLinkNumber">{{p.reviewCount}}</span> </a>
		</div>
		
		<div class="productReviewContentPart">
			<!--单个评价模块-->
			<div v-for="(rw,index) in p.reviews" class="productReviewItem" >
				<div class="productReviewItemDesc">
					<div class="productReviewItemContent">
						{{rw.content}}
					</div>
					<div class="productReviewItemDate">
						{{rw.createDate|formatDateFilter('YYYY-MM-DD')}}
					</div>
				</div>
				<div class="productReviewItemUserInfo">
					{{users[index].anonymousName}}<span class="userInfoGrayPart">（匿名）</span>
				</div>
			
				<div style="clear:both"></div>			
			</div>
		</div>
	</div>
</div>
